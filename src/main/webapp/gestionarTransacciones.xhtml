<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gestionar Transacciones</title>
</h:head>

<h:body>
	<ui:include src="menu.xhtml" />
	<h:form id="formTransacciones">
		<p:growl id="growl3">
		</p:growl>
		<h3>Gestionar Transacciones</h3>
		<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			<p:tabView dynamic="true"
				activeIndex="#{gestionarTransaccionesView.tanIndex}">
				<p:tab title="Consignaciones">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<h:outputText value="Número Consignacion" />
						<p:inputText id="numeroConsignacion"
							value="#{gestionarTransaccionesView.codigoConsignacion}"
							converterMessage="Por favor ingresa solo dígitos en el número de consignación"
							binding="#{gestionarTransaccionesView.txtCodigoConsignacion}">
						</p:inputText>
						<h:outputText value="Número Cuenta" />
						<p:inputText id="numeroCuenta"
							binding="#{gestionarTransaccionesView.txtNumeroCuenta_consignacion}">
							<p:ajax
								listener="#{gestionarTransaccionesView.txtNumeroCuentaListener_consignacion}"
								update="formTransacciones"></p:ajax>
						</p:inputText>
						<h:outputText value="Cédula Usuario" />
						<p:inputText id="numeroCedula"
							value="#{gestionarTransaccionesView.cedulaUsuario_consignacion}"
							converterMessage="Por favor ingresa solo dígitos en el id"
							binding="#{gestionarTransaccionesView.txtCedulaUsuario_consignacion}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Valor Consignación" />
						<p:inputText id="valorConsignacion"
							value="#{gestionarTransaccionesView.valorConsignacion}"
							binding="#{gestionarTransaccionesView.txtValorConsigancion}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Descripción" />
						<p:inputTextarea rows="5" cols="30" counter="display"
							maxlength="200" counterTemplate="{0} caracteres restantes"
							autoResize="false"
							binding="#{gestionarTransaccionesView.descripcion_consignacion}"
							disabled="true" />
						<h:outputText value="  " />
						<h:outputText id="display" />
						<p:commandButton value="Guardar" id="btnGuardar"
							action="#{gestionarTransaccionesView.action_guardarConsignacion()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnGuardar_consignacion}"
							disabled="true" />
						<p:commandButton value="Limpiar" id="btnlimpiar"
							action="#{gestionarTransaccionesView.action_limpiarConsignacion()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnLimpiar_consignacion}" />
					</h:panelGrid>
					<p:dataTable widgetVar="tblConsignaciones" var="consignaciones"
						rows="12" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						scrollable="TRUE" scrollHeight="250"
						value="#{gestionarTransaccionesView.consignaciones}">
						<p:column headerText="Número consignación"
							filterBy="#{consignaciones.id.conCodigo}"
							filterMatchMode="contains">
							<h:outputText value="#{consignaciones.id.conCodigo}" />
						</p:column>
						<p:column headerText="Número cuenta"
							filterBy="#{consignaciones.id.cueNumero}"
							filterMatchMode="contains">
							<h:outputText value="#{consignaciones.id.cueNumero}" />
						</p:column>
						<p:column headerText="Cliente"
							filterBy="#{consignaciones.cuentas.clientes.cliId}"
							filterMatchMode="contains">
							<h:outputText value="#{consignaciones.cuentas.clientes.cliId}" />
						</p:column>
						<p:column headerText="Valor" filterBy="#{consignaciones.conValor}"
							filterMatchMode="contains">
							<h:outputText value="#{consignaciones.conValor}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{consignaciones.conFecha}" />
						</p:column>
						<p:column headerText="Descripción"
							filterBy="#{consignaciones.conDescripcion}"
							filterMatchMode="contains">
							<h:outputText value="#{consignaciones.conDescripcion}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Retiros">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<h:outputText value="Número Retiro" />
						<p:inputText id="numeroretiro"
							value="#{gestionarTransaccionesView.codigoRetiro}"
							converterMessage="Por favor ingresa solo dígitos en el código del retiro"
							binding="#{gestionarTransaccionesView.txtCodigoRetiro}">
						</p:inputText>
						<h:outputText value="Número Cuenta" />
						<p:inputText id="numeroCuentaRet"
							binding="#{gestionarTransaccionesView.txtNumeroCuenta_Retiro}">
							<p:ajax
								listener="#{gestionarTransaccionesView.txtNumeroCuentaListener_retiro()}"
								update="formTransacciones"></p:ajax>
						</p:inputText>
						<h:outputText value="Cédula Usuario" />
						<p:inputText id="numeroCedulaRet"
							value="#{gestionarTransaccionesView.cedulaUsuario_Retiro}"
							converterMessage="Por favor ingresa solo dígitos en la cedula del usuario"
							binding="#{gestionarTransaccionesView.txtCedulaUsuario_Retiro}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Valor Retiro" />
						<p:inputText id="valorRetiro"
							value="#{gestionarTransaccionesView.valorRetiro}"
							binding="#{gestionarTransaccionesView.txtValorRetiro}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Descripción" />
						<p:inputTextarea rows="5" cols="30" counter="display2"
							maxlength="200" counterTemplate="{0} caracteres restantes"
							autoResize="false"
							binding="#{gestionarTransaccionesView.descripcion_Retiro}"
							disabled="true" />
						<h:outputText value="  " />
						<h:outputText id="display2" />
						<p:commandButton value="Guardar" id="btnGuardarret"
							action="#{gestionarTransaccionesView.action_guardarRetiro()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnGuardar_Retiro}"
							disabled="true" />
						<p:commandButton value="Limpiar" id="btnlimpiarret"
							action="#{gestionarTransaccionesView.action_limpiarRetiro()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnLimpiar_Retiro}" />
					</h:panelGrid>
					<p:dataTable widgetVar="tblRetiros" var="retiros" rows="12"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						scrollable="TRUE" scrollHeight="250"
						value="#{gestionarTransaccionesView.retiros}">
						<p:column headerText="Número retiro"
							filterBy="#{retiros.id.retCodigo}" filterMatchMode="contains">
							<h:outputText value="#{retiros.id.retCodigo}" />
						</p:column>
						<p:column headerText="Número cuenta"
							filterBy="#{retiros.id.cueNumero}" filterMatchMode="contains">
							<h:outputText value="#{retiros.id.cueNumero}" />
						</p:column>
						<p:column headerText="Cliente"
							filterBy="#{retiros.cuentas.clientes.cliId}"
							filterMatchMode="contains">
							<h:outputText value="#{retiros.cuentas.clientes.cliId}" />
						</p:column>
						<p:column headerText="Valor" filterBy="#{retiros.retValor}"
							filterMatchMode="contains">
							<h:outputText value="#{retiros.retValor}" />
						</p:column>
						<p:column headerText="Fecha">
							<h:outputText value="#{retiros.retFecha}" />
						</p:column>
						<p:column headerText="Descripción"
							filterBy="#{retiros.retDescripcion}" filterMatchMode="contains">
							<h:outputText value="#{retiros.retDescripcion}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Transferencias">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<h:outputText value="Número Transferencia" />
						<p:inputText id="numerotransfrenecia"
							value="#{gestionarTransaccionesView.codigoTransferencia}"
							converterMessage="Por favor ingresa solo dígitos en el código de la transferencia"
							binding="#{gestionarTransaccionesView.txtCodigoTransferencia}">
						</p:inputText>
						<h:outputText value="Número Cuenta Origen" />
						<p:inputText id="numeroCuentaOr"
							binding="#{gestionarTransaccionesView.txtNumeroCuenta_origen_Transferencia}">
							<p:ajax
								listener="#{gestionarTransaccionesView.txtNumeroCuentaListener_transferencia()}"
								update="formTransacciones"></p:ajax>
						</p:inputText>
						<h:outputText value="Número Cuenta Destino" />
						<p:inputText id="numeroCuentaDest"
							binding="#{gestionarTransaccionesView.txtNumeroCuenta_destino_Transferencia}">
							<p:ajax
								listener="#{gestionarTransaccionesView.txtNumeroCuentaListener_transferencia()}"
								update="formTransacciones"></p:ajax>
						</p:inputText>
						<h:outputText value="Cédula Usuario" />
						<p:inputText id="numeroCedulaTran"
							value="#{gestionarTransaccionesView.cedulaUsuario_Transferencia}"
							converterMessage="Por favor ingresa solo dígitos en la cedula del usuario"
							binding="#{gestionarTransaccionesView.txtCedulaUsuario_Transferencia}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Valor Transferencia" />
						<p:inputText id="valorTransferencia"
							value="#{gestionarTransaccionesView.valorTransferencia}"
							binding="#{gestionarTransaccionesView.txtValorTransferencia}"
							disabled="true">
						</p:inputText>
						<h:outputText value="Descripción" />
						<p:inputTextarea rows="5" cols="30" counter="display3"
							maxlength="200" counterTemplate="{0} caracteres restantes"
							autoResize="false"
							binding="#{gestionarTransaccionesView.descripcion_Transferencia}"
							disabled="true" />
						<h:outputText value="  " />
						<h:outputText id="display3" />
						<p:commandButton value="Guardar" id="btnGuardartran"
							action="#{gestionarTransaccionesView.action_guardarTransferencia()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnGuardar_Transferencia}"
							disabled="true" />
						<p:commandButton value="Limpiar" id="btnlimpiartran"
							action="#{gestionarTransaccionesView.action_limpiarTransferencia()}"
							styleClass="ui-priority-primary" update="formTransacciones"
							binding="#{gestionarTransaccionesView.btnLimpiar_Transferencia}" />
					</h:panelGrid>
					<p:dataTable widgetVar="tblTransferencias" var="transferencias"
						rows="12" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						scrollable="TRUE" scrollHeight="250"
						value="#{gestionarTransaccionesView.transferencias}">

						<p:column headerText="Número transferencia"
							filterBy="#{transferencias.id.tranCodigo}"
							filterMatchMode="contains">
							<h:outputText value="#{transferencias.id.tranCodigo}" />
						</p:column>

						<p:column headerText="Número cuenta origen"
							filterBy="#{transferencias.id.origenCueNumero}"
							filterMatchMode="contains">
							<h:outputText value="#{transferencias.id.origenCueNumero}" />
						</p:column>

						<p:column headerText="Número cuenta detino"
							filterBy="#{transferencias.id.destinoCueNumero}"
							filterMatchMode="contains">
							<h:outputText value="#{transferencias.id.destinoCueNumero}" />
						</p:column>

						<p:column headerText="Cliente origen"
							filterBy="#{transferencias.cuentasByOrigenCueNumero.clientes.cliId}"
							filterMatchMode="contains">
							<h:outputText
								value="#{transferencias.cuentasByOrigenCueNumero.clientes.cliId}" />
						</p:column>

						<p:column headerText="Valor"
							filterBy="#{transferencias.tranValor}" filterMatchMode="contains">
							<h:outputText value="#{transferencias.tranValor}" />
						</p:column>

						<p:column headerText="Fecha">
							<h:outputText value="#{transferencias.tranFecha}" />
						</p:column>

						<p:column headerText="Descripción"
							filterBy="#{transferencias.tranDescripcion}"
							filterMatchMode="contains">
							<h:outputText value="#{transferencias.tranDescripcion}" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
